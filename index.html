<!doctype html>

<html lang="en">

    <meta charset="utf-8">

  <body>
    <div id="mapContainer">
      <div id="sidebar">
        <div class="info-box">
          <h3>"Allez au Senegal!"</h3>
          <span id="address">Let's 'Virtually' Fly around some of my favorite areas of this beautiful country!</span><br/>
          <span id="Senegal"></span>
        </div>
        <div class="info-box">
          <h3>Fly to Region:</h3>
          <!-- These buttons use data attributes, which we can easily pull using jquery -->
          <button class="flyto" data-region="saint-louis">Saint Louis</button>
          <button class="flyto" data-region="kedougou">Kedougou</button>
          <button class="flyto" data-region="dakar">Dakar</button>
          <hr/>
          <button class="flyto" data-region="nyc">Fly back to NYC</button>
        </div>
        <div class="info-box legend">
          <h3>Legend</h3>
          <!-- We'll programmatically make the legend here -->
        </div>
      </div>
    </div>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
